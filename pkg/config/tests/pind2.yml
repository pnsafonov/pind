  level: warning
service:
  interval: 1001
  filters0:
    - type: name
      patterns:
        - /usr/bin/kvm
  filters1:
    - type: name
      patterns:
        - qemu
        - deb11-1
    - type: name
      patterns:
        - qemu
        - deb11-2
  pool:
    idle: 124-127
    load: 32-47
