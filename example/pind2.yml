---
log:
    level: info
    rotator_enabled: true
    rotator:
        file_name: /var/log/pind/pind.log
        max_size: 10
        max_backups: 5
        max_age: 28
        locale_time: true
    stderr_enabled: true
service:
    interval: 1000
    threshold: 150
    filters0:
        - type: name
          patterns:
              # all patterns must be selected
              - /usr/bin/kvm
    filters1:
        - type: name
          patterns:
              # all patterns must be selected
              - deb-2
        - type: name
          patterns:
              # all patterns must be selected
              - deb-3
    pool:
        idle: 0-1
        load: 2-5

    selection:
        type: single
        patterns:
            # all patterns must be selected
            - CPU
            - /KVM

    ignore:
        type: name
        patterns:
            - iou-wrk-

    pin_cores_algo:
        type: single
        # 1 core per thread selected by selection patterns
        selected_cores_count: 1
        # 2 thread for all threads not selected by selection patterns
        not_selected_cores_count: 2
